<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원관리솔루션</title>
    <meta name="description" content="쉽고 빠른 학원관리, 소형부터 대형 학원까지">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
    <!-- 앱 컨테이너 -->
    <div id="app"></div>

    <!-- Bootstrap 5 JS Bundle (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- ViewLogic Router -->
    <script src="https://cdn.jsdelivr.net/npm/viewlogic@latest/dist/viewlogic-router.min.js"></script>

    <script>
        // ViewLogic Router 초기화
        const router = new ViewLogicRouter({
            basePath: '/',
            srcPath: '/src',
            mode: 'hash',  // hash 모드 사용 (#/home)
            defaultRoute: 'home',
            useAuth: false  // 추후 인증 기능 활성화 시 true로 변경
        });

        // 전역 설정
        window.APP_NAME = '학원관리솔루션';
        window.APP_VERSION = '1.0.0';
    </script>
</body>
</html>

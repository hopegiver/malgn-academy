<div class="w-100">
    <!-- 페이지 헤더 -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h1 class="fw-bold mb-1" style="font-size: 1.75rem;">출결 입력</h1>
                <p class="text-secondary mb-0" style="font-size: 0.875rem;">수업별 학생 출결을 입력하고 관리합니다</p>
            </div>
            <button class="btn btn-primary" @click="saveAttendance">
                <i class="bi bi-save me-2"></i>저장
            </button>
        </div>
    </div>

    <!-- 날짜 및 수업 선택 -->
    <div class="card border rounded-3 mb-4">
        <div class="card-body p-4">
            <div class="row g-3">
                <div class="col-12 col-md-3">
                    <label class="form-label fw-semibold">날짜 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" v-model="selectedDate" @change="loadSchedule">
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label fw-semibold">수업 선택 <span class="text-danger">*</span></label>
                    <select class="form-select" v-model="selectedClass" @change="loadStudents">
                        <option value="">선택하세요</option>
                        <option v-for="cls in classList" :key="cls.id" :value="cls.id">
                            {{ cls.time }} - {{ cls.name }} ({{ cls.teacher }})
                        </option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label fw-semibold">상태별 조회</label>
                    <select class="form-select" v-model="statusFilter">
                        <option value="">전체</option>
                        <option value="present">출석</option>
                        <option value="absent">결석</option>
                        <option value="late">지각</option>
                        <option value="early">조퇴</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label fw-semibold">일괄 입력</label>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-success" @click="bulkSetStatus('present')">전체 출석</button>
                        <button class="btn btn-sm btn-outline-danger" @click="bulkSetStatus('absent')">전체 결석</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 통계 카드 -->
    <div class="row g-3 mb-4" v-if="selectedClass">
        <div class="col-12 col-md-3">
            <div class="stat-card rounded-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary small">총 학생</div>
                        <div class="fw-bold fs-4">{{ stats.total }}명</div>
                    </div>
                    <div class="stat-icon primary rounded-3 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px; font-size: 1.5rem;">
                        <i class="bi bi-people"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="stat-card rounded-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary small">출석</div>
                        <div class="fw-bold fs-4">{{ stats.present }}명</div>
                    </div>
                    <div class="stat-icon success rounded-3 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px; font-size: 1.5rem;">
                        <i class="bi bi-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="stat-card rounded-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary small">결석</div>
                        <div class="fw-bold fs-4">{{ stats.absent }}명</div>
                    </div>
                    <div class="stat-icon danger rounded-3 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px; font-size: 1.5rem;">
                        <i class="bi bi-x-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="stat-card rounded-3 p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary small">지각/조퇴</div>
                        <div class="fw-bold fs-4">{{ stats.lateearly }}명</div>
                    </div>
                    <div class="stat-icon warning rounded-3 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px; font-size: 1.5rem;">
                        <i class="bi bi-clock"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 출결 입력 테이블 -->
    <div class="card border rounded-3 overflow-hidden" v-if="selectedClass">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="fw-semibold p-3" style="width: 60px;">No</th>
                            <th class="fw-semibold p-3">학생명</th>
                            <th class="fw-semibold p-3">학년</th>
                            <th class="fw-semibold p-3 text-center">출결 상태</th>
                            <th class="fw-semibold p-3">메모</th>
                            <th class="fw-semibold p-3 text-center">연락처</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(student, index) in filteredStudents" :key="student.id">
                            <td class="p-3">{{ index + 1 }}</td>
                            <td class="p-3">
                                <a href="#" @click.prevent="viewStudent(student.studentId)" class="text-decoration-none">
                                    {{ student.name }}
                                </a>
                            </td>
                            <td class="p-3">{{ student.grade }}</td>
                            <td class="p-3">
                                <div class="btn-group w-100" role="group">
                                    <button type="button"
                                            class="btn btn-sm"
                                            :class="student.status === 'present' ? 'btn-success' : 'btn-outline-secondary'"
                                            @click="setStatus(student, 'present')">
                                        출석
                                    </button>
                                    <button type="button"
                                            class="btn btn-sm"
                                            :class="student.status === 'absent' ? 'btn-danger' : 'btn-outline-secondary'"
                                            @click="setStatus(student, 'absent')">
                                        결석
                                    </button>
                                    <button type="button"
                                            class="btn btn-sm"
                                            :class="student.status === 'late' ? 'btn-warning' : 'btn-outline-secondary'"
                                            @click="setStatus(student, 'late')">
                                        지각
                                    </button>
                                    <button type="button"
                                            class="btn btn-sm"
                                            :class="student.status === 'early' ? 'btn-warning' : 'btn-outline-secondary'"
                                            @click="setStatus(student, 'early')">
                                        조퇴
                                    </button>
                                </div>
                            </td>
                            <td class="p-3">
                                <input type="text"
                                       class="form-control form-control-sm"
                                       v-model="student.memo"
                                       placeholder="메모 입력">
                            </td>
                            <td class="p-3 text-center">
                                <button class="btn btn-sm btn-outline-primary" @click="callParent(student)">
                                    <i class="bi bi-telephone"></i>
                                </button>
                            </td>
                        </tr>
                        <tr v-if="students.length === 0">
                            <td colspan="6" class="p-4 text-center text-muted">
                                수업을 선택해주세요.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 수업 미선택 안내 -->
    <div class="card border rounded-3" v-if="!selectedClass">
        <div class="card-body p-5 text-center">
            <i class="bi bi-calendar-check text-muted" style="font-size: 4rem;"></i>
            <h5 class="mt-3 mb-2">날짜와 수업을 선택해주세요</h5>
            <p class="text-muted mb-0">출결을 입력할 날짜와 수업을 먼저 선택해야 합니다.</p>
        </div>
    </div>
</div>

<div class="w-100">
    <!-- 페이지 헤더 -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h1 class="fw-bold mb-1" style="font-size: 1.75rem;">성적표 발급</h1>
                <p class="text-secondary mb-0" style="font-size: 0.875rem;">학생별 성적표를 발급하고 관리합니다</p>
            </div>
            <button class="btn btn-primary" @click="bulkPrint">
                <i class="bi bi-printer me-2"></i>선택 항목 일괄 출력
            </button>
        </div>
    </div>

    <!-- 검색 및 필터 -->
    <div class="card border rounded-3 mb-4">
        <div class="card-body p-4">
            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <label class="form-label fw-semibold">학생 검색</label>
                    <input type="text" class="form-control" placeholder="학생명 검색" v-model="searchKeyword">
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label fw-semibold">수업</label>
                    <select class="form-select" v-model="filters.classId">
                        <option value="">전체</option>
                        <option value="1">고등수학 심화반</option>
                        <option value="2">중등영어 기초반</option>
                        <option value="3">고등물리 심화반</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label fw-semibold">시험 기간</label>
                    <select class="form-select" v-model="filters.period">
                        <option value="recent">최근</option>
                        <option value="month">이번 달</option>
                        <option value="semester">이번 학기</option>
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <label class="form-label fw-semibold">&nbsp;</label>
                    <button class="btn btn-outline-secondary w-100" @click="resetFilters">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 학생 목록 -->
    <div class="card border rounded-3 overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="fw-semibold p-3">
                                <input type="checkbox" v-model="selectAll" @change="toggleSelectAll">
                            </th>
                            <th class="fw-semibold p-3">학생명</th>
                            <th class="fw-semibold p-3">학년</th>
                            <th class="fw-semibold p-3">수업</th>
                            <th class="fw-semibold p-3 text-center">평균 점수</th>
                            <th class="fw-semibold p-3 text-center">시험 횟수</th>
                            <th class="fw-semibold p-3">최근 시험일</th>
                            <th class="fw-semibold p-3 text-center">관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="student in filteredStudents" :key="student.id">
                            <td class="p-3">
                                <input type="checkbox" v-model="student.selected">
                            </td>
                            <td class="p-3">
                                <a href="#" @click.prevent="viewStudent(student.studentId)" class="text-decoration-none">
                                    {{ student.name }}
                                </a>
                            </td>
                            <td class="p-3">{{ student.grade }}</td>
                            <td class="p-3">{{ student.className }}</td>
                            <td class="p-3 text-center fw-bold">{{ student.avgScore }}점</td>
                            <td class="p-3 text-center">{{ student.examCount }}회</td>
                            <td class="p-3">{{ student.lastExamDate }}</td>
                            <td class="p-3">
                                <div class="d-flex gap-2 justify-content-center">
                                    <button class="btn btn-sm btn-primary" @click="printReport(student)">
                                        <i class="bi bi-printer me-1"></i>출력
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" @click="preview(student)">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

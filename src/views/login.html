<div class="login-page d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="login-container">
        <!-- 로그인 카드 -->
        <div class="card border-0 shadow-lg rounded-4" style="width: 420px;">
            <div class="card-body p-5">
                <!-- 로고 및 타이틀 -->
                <div class="text-center mb-4">
                    <div class="login-logo mb-3">
                        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3.5rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-2">학원 관리 시스템</h2>
                    <p class="text-secondary mb-0">로그인하여 시작하세요</p>
                </div>

                <!-- 로그인 폼 -->
                <form @submit.prevent="handleLogin">
                    <!-- 아이디 입력 -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">아이디</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-person text-secondary"></i>
                            </span>
                            <input
                                type="text"
                                class="form-control border-start-0 ps-0"
                                v-model="loginForm.username"
                                placeholder="아이디를 입력하세요"
                                required
                                autocomplete="username">
                        </div>
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock text-secondary"></i>
                            </span>
                            <input
                                :type="showPassword ? 'text' : 'password'"
                                class="form-control border-start-0 border-end-0 ps-0"
                                v-model="loginForm.password"
                                placeholder="비밀번호를 입력하세요"
                                required
                                autocomplete="current-password">
                            <span class="input-group-text bg-light border-start-0 cursor-pointer" @click="togglePassword">
                                <i class="bi" :class="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                            </span>
                        </div>
                    </div>

                    <!-- 로그인 유지 체크박스 -->
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" v-model="loginForm.rememberMe" id="rememberMe">
                            <label class="form-check-label small text-secondary" for="rememberMe">
                                로그인 상태 유지
                            </label>
                        </div>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" :disabled="isLoading">
                        <span v-if="!isLoading">로그인</span>
                        <span v-else>
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            로그인 중...
                        </span>
                    </button>
                </form>

                <!-- 하단 링크 -->
                <div class="mt-4 pt-3 border-top text-center">
                    <div class="d-flex justify-content-center gap-3 small">
                        <a href="#" class="text-decoration-none" @click.prevent="showFindIdModal = true">아이디 찾기</a>
                        <span class="text-secondary">|</span>
                        <a href="#" class="text-decoration-none" @click.prevent="showResetPasswordModal = true">비밀번호 재설정</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 저작권 -->
        <div class="text-center mt-4">
            <p class="text-secondary small mb-0">
                &copy; 2024 Academy Management System. All rights reserved.
            </p>
        </div>
    </div>

    <!-- 아이디 찾기 모달 -->
    <div class="modal fade" :class="{ show: showFindIdModal, 'd-block': showFindIdModal }" tabindex="-1" v-if="showFindIdModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">아이디 찾기</h5>
                    <button type="button" class="btn-close" @click="showFindIdModal = false"></button>
                </div>
                <div class="modal-body">
                    <p class="text-secondary small mb-3">가입 시 등록한 정보를 입력해주세요.</p>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">이름</label>
                        <input type="text" class="form-control" v-model="findIdForm.name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">연락처</label>
                        <input type="tel" class="form-control" v-model="findIdForm.phone" placeholder="010-0000-0000">
                    </div>
                    <div class="alert alert-info small mb-0" v-if="foundId">
                        <i class="bi bi-check-circle me-2"></i>
                        회원님의 아이디는 <strong>{{ foundId }}</strong> 입니다.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="showFindIdModal = false">취소</button>
                    <button type="button" class="btn btn-primary" @click="findId">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" :class="{ show: showFindIdModal }" v-if="showFindIdModal"></div>

    <!-- 비밀번호 재설정 모달 -->
    <div class="modal fade" :class="{ show: showResetPasswordModal, 'd-block': showResetPasswordModal }" tabindex="-1" v-if="showResetPasswordModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">비밀번호 재설정</h5>
                    <button type="button" class="btn-close" @click="showResetPasswordModal = false"></button>
                </div>
                <div class="modal-body">
                    <p class="text-secondary small mb-3">가입 시 등록한 정보를 입력해주세요.</p>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">아이디</label>
                        <input type="text" class="form-control" v-model="resetPasswordForm.username" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">이름</label>
                        <input type="text" class="form-control" v-model="resetPasswordForm.name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">연락처</label>
                        <input type="tel" class="form-control" v-model="resetPasswordForm.phone" placeholder="010-0000-0000">
                    </div>
                    <div class="alert alert-success small mb-0" v-if="passwordReset">
                        <i class="bi bi-check-circle me-2"></i>
                        임시 비밀번호가 등록된 연락처로 전송되었습니다.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" @click="showResetPasswordModal = false">취소</button>
                    <button type="button" class="btn btn-primary" @click="resetPassword">재설정</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade" :class="{ show: showResetPasswordModal }" v-if="showResetPasswordModal"></div>
</div>
